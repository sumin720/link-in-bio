<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Sumin Thomas's Links</title>
  <!-- Include Font Awesome for social icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
  <style>
    /* Ensure page takes full height */
    html, body {
      min-height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Body styling */
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background: linear-gradient(90deg, #003f5b, #2b4b7d, #5f5195, #98509d, #cc4c91, #f25375, #ff6f4e, #ff9913);
      font-family: "Helvetica";
      color: rgba(255, 255, 255, 1.0);
      display: flex;
      justify-content: center;
      align-items: center;
    }
/*
* {
  border: 1px red dashed;
}
*/
    /* Container to center-align content */
    .main-container {
      max-width: 640px;
      margin: auto;
      text-align: center;
    }

    /* Styling for avatar image */
    .avatar-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    /* Name styling */
    .name-row {
      font-size: 24px;
      font-weight: 900;
      text-align: center;
      margin-bottom: 30px;
    }

    /* Social icon row styling */
    .social-icons-row {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      gap: 20px; /* Add space between icons */
    }

    /* Link styling */
    a {
      color: rgba(255, 255, 255, 1.0);
      text-decoration: none;
    }

    /* Item box styling */
    .item {
      background-color: rgba(149, 123, 173, 0.5);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 1000px;
      box-shadow: 4px 4px 10px 0px rgba(122,32,122,0.5);
    # background-color: rgba(149, 123, 173, 0.5);
    # border-radius: 1000px;
    # padding: 5px;
    # padding-right: 53px;
    }

    /* Thumbnail styling */
    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    /* Centering link text */
    .link-text {
      flex-grow: 1;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="image-row">
      <img src="thumbnails/sumin1.png" alt="Sumin Thomas headshot" class="avatar-image">
    </div>
    <div class="name-row">
      Sumin Thomas
    </div>
    <div class="social-icons-row">
      <a href="https://www.linkedin.com/in/sumint/" target="_blank">
        <i class="fab fa-linkedin"></i> <!-- Font Awesome LinkedIn icon -->
      </a>
      <a href="https://github.com/sumin720" target="_blank">
        <i class="fab fa-github"></i> <!-- Font Awesome GitHub icon -->
      </a>
    </div> <!-- social-icons-row -->
    <div class="links-row">
      <div class="item">
        <img src="thumbnails/youtube_icon.jpg" class="thumbnail" alt="YouTube Icon">
        <a class="link-text" target="_blank" href="https://youtu.be/h6fcK_fRYaI?si=DseCW2rmpDYWy7zE">The Egg</a>
      </div>
    </div> <!-- links-row -->
  </div> <!-- main-container -->
</body>
</html>
